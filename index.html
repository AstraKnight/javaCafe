<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Java Cafe Menu</title>
 <!-- CSS -->
  <link href="styleCafe.css" rel="stylesheet" type="text/css" /> 
  <!--<link rel="icon" href="./img/favicon.ico" type="image/x-icon">-->
  <link rel="shortcut icon" href="https://jbclakeforest.com/wp-content/uploads/2016/12/JBC-website-Logo_mini.png">
</head>

<body>
 <div class="menu">
  <header>
   <h1>JAVA CAFE</h1>
   <p class="established">Est. 2020</p>
  </header>
  <hr>
  <main>
   <!-- COFFEE -->
   <section>
    <h2>Coffee</h2>
    <img src="./img/coffee.jpg" alt="coffee icon" />
    <article class="item">
     <p class="flavor">French Vanilla</p>
     <p class="price">$ 3.00</p>
    </article>
    <article class="item">
     <p class="flavor">Caramel Macchiato</p>
     <p class="price">$ 3.75</p>
    </article>
    <article class="item">
     <p class="flavor">Pumpkin Spice</p>
     <p class="price">$ 3.50</p>
    </article>
    <article class="item">
     <p class="flavor">Hazelnut</p>
     <p class="price">$ 4.00</p>
    </article>
    <article class="item">
     <p class="flavor">Mocha</p>
     <p class="price">$ 4.50</p>
    </article>
   </section>

  <!-- DESSERTS -->
   <section>
    <h2>Desserts</h2>
    <img src="./img/pie.jpg" alt="pie icon" />
    <article class="item">
     <p class="dessert">Donut</p>
     <p class="price">$ 1.50</p>
    </article>
    <article class="item">
     <p class="dessert">Cherry Pie</p>
     <p class="price">$ 2.75</p>
    </article>
    <article class="item">
     <p class="dessert">Cheesecake</p>
     <p class="price">$ 3.00</p>
    </article>
    <article class="item">
     <p class="dessert">Cinammon Roll</p>
     <p class="price">$ 2.50</p>
    </article>
   </section>
  </main>
  <hr class="bottom-line">

  <!-- FOOTER -->
  <footer>
   <p>
    <a href="https://jbclakeforest.com/" target="_blank">Visit our website</a>
   </p>
   <p class="address">22621 Lake Forest Drive Lake Forest, CA 92630</p>
  </footer>
 </div>
 </body>
 <html>
</body>
</html>
